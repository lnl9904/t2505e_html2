<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
   <div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <div class="popup-header">
    <span class="back-arrow">←</span>
    <span class="close-btn" onclick="closePopup()">×</span>
  </div>
  <h2>Create a post</h2>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium necessitatibus omnis, eaque ratione sunt commodi.</p>
  <label for="campaign">Campaign Name</label>
  <input type="text" id="campaign" placeholder="Ex. Get 50% off" />
  <div class="popup-actions">
    <button class="continue">Continue</button>
    <button class="cancel" onclick="closePopup()">Cancel</button>
  </div>
</div>
<button onclick="openPopup()">Open Form</button>

<script type="text/javascript">
   function openPopup() {
  document.getElementById('popup').classList.add('active');
  document.getElementById('overlay').classList.add('active');
}

function closePopup() {
  document.getElementById('popup').classList.remove('active');
  document.getElementById('overlay').classList.remove('active');
}
 </script>
</body>
</html>
